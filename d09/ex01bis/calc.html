<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<style>
			body {
				background-image: url(https://media.senscritique.com/media/000009387125/960/The_Legend_of_Zelda.png);}
			#calc {
				margin:10% auto auto auto;
				border:groove lightgrey 20px;
				padding:20px;
				width:444px;
				display:flex;
				justify-content:space-between;
				background-color:blue;}
			#calc:hover {box-shadow:black 7px 7px;background-color:yellow;}
        </style>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
        </script>
	</head>
	<body>
		<div id="calc">
			<input id="val1" type="text"></input>
			<select id="op">
			  <option value="add">+</option>
			  <option value="sub">-</option>
			  <option value="mult">*</option>
			  <option value="div">/</option>
			  <option value="mod">%</option>
			</select>
			<input id="val2" type="text"></input>
			<input value="Try me!" id="tryme" type="submit"></input>
		</div>
		<script>
			setInterval(function() { alert("Please use me..."); }, 30000);
		</script>
		<script>
			$(document).ready(function (){
            $("#tryme").click(ft_Calc);
			function ft_Calc() {
				var operator = $("#op").val();
				var left = $("#val1").val();
                var right = $("#val2").val();
				if (!left || left - parseInt(left) != 0 || parseInt(left) < 0 ||isNaN(parseInt(left))
					|| !right || right - parseInt(right) != 0 || parseInt(right) < 0 || isNaN(parseInt(right)))
					var result = "Error:(";
				else if(operator == 'add')
					var result = parseInt(left) + parseInt(right);
				else if (operator == 'sub')
					var result = parseInt(left) - parseInt(right);
				else if (operator == 'mult')
					var result = parseInt(left) * parseInt(right);
				else if (operator == 'div')
					var result = !parseInt(right) ? "It’s over 9000!" : parseInt(left) / parseInt(right);
				else if (operator == 'mod')
					var result = !parseInt(right) ? "It’s over 9000!" : parseInt(left) % parseInt(right);
				alert(result); }
			});
		</script>
	</body>
</html>
