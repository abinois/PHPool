<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Balloon jQuery</title>
	<style>
		html {height:100%;}
		body
		{
			height:100%;
			margin:0;
			padding:0;
		}
		.main
		{
			height:100%;
			display: flex;
			flex-direction:column;
			justify-content: space-around;
		}
		#loon
		{
			margin:auto;
			width:200px;
			height:200px;
			background-color:red;
			border-radius:50%;
		}
    </style>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
</head>
<body>
	<div class="main">
		<div id="loon"></div>
	</div>
	<script>
		var color = ["red", "green", "blue"];
		var i = 0;
        $("#loon").click(ft_Click);
        $("#loon").mouseleave(ft_Leave);
		function ft_Click()
		{
            $("#loon").css("width", ($("#loon").css("width") >= "420px" ? "200px" : "+=10"));
            $("#loon").css("height", ($("#loon").css("height") >= "420px" ? "200px" : "+=10"));
			i = i == 2 ? 0 : i + 1;
            $("#loon").css("background-color", color[i]);

		}
		function ft_Leave()
		{
            $("#loon").css("width", ($("#loon").css("width") > "200px" ? "-=5" : "200px"));
            $("#loon").css("height", ($("#loon").css("height") > "200px" ? "-=5" : "200px"));
			i = i == 0 ? 2 : i - 1;
            $("#loon").css("background-color", color[i]);
		}
	</script>
</body>
</html>
